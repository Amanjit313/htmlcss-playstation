<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Playstation</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
  
  <header>

    <!-- Sony -->
    <div class="sony-header container-fluid d-flex align-items-center justify-content-end">
      <img src="./img/sony_logo.svg" alt="Sony" title="Sony">
    </div>
    <!-- /Sony -->

    <!-- Menu -->
    <div class="menu">
      <div class="container-fluid">
        <div class="row">

          <!-- Playstation Logo -->
          <div class="col-6 col-md-6 col-xl-1 d-flex align-items-center">
            <img src="./img/play_logo.svg" alt="Playstation" title="Playstation">
          </div>
          <!-- /Playstation Logo -->

          <!-- Menu-Left -->
          <div class="d-none d-xl-block col-xl-8 align-items-center d-flex menu-left">
            <div class="d-flex menu-left-options centopercento align-items-center d-flex">
              <div class="menu-options d-flex">
                <span>Giochi</span>
                <img src="./img/chevron-down-solid.svg" alt="Chevron" title="Chevron">
              </div>
              <div class="menu-options d-flex">
                <span>Hardware</span>
                <img src="./img/chevron-down-solid.svg" alt="Chevron" title="Chevron">
              </div>
              <div class="menu-options d-flex">
                <span>Servizi</span>
                <img src="./img/chevron-down-solid.svg" alt="Chevron" title="Chevron">
              </div>
              <div class="menu-options d-flex">
                <span>Novit&aacute;</span>
                <img src="./img/chevron-down-solid.svg" alt="Chevron" title="Chevron">
              </div>
              <div class="menu-options d-flex">
                <span>Fai acquisti</span>
                <img src="./img/chevron-down-solid.svg" alt="Chevron" title="Chevron">
              </div>
              <div class="menu-options d-flex">
                <span>Supporto</span>
                <img src="./img/chevron-down-solid.svg" alt="Chevron" title="Chevron">
              </div>
            </div>
          </div>
          <!-- /Menu-Left -->

          <!-- Menu-Right -->
          <div class="d-none d-xl-block col-xl-3 menu-right">
            <div class="d-flex centopercento align-items-center justify-content-end">

              <div class="menu-options d-flex">
                <span>My Playstation</span>
                <img src="./img/chevron-down-solid.svg" alt="Chevron" title="Chevron">
              </div>

              <div class="button accedi">Accedi</div>

              <img class="lens" src="./img/lens.svg" alt="Lens" title="Lens">

            </div>
          </div>
          <!-- /Menu-Right -->

          <!-- Hamburger -->
          <div class="col-6 d-xl-none col-md-6 d-flex justify-content-end align-items-center hamburger">
            <i class="fa-solid fa-bars"></i>
          </div>
          <!-- /Hamburger -->

        </div>
      </div>
    </div>
    <!-- /Menu -->

    <!-- Jumbotron -->

    <!-- Jumbotron Main -->
    <div class="jumbotron d-flex align-items-end">

      <div class="container jumbotron-text">
        <div class="row">
          <div class="col col-xl-6 col-xxl-4">

            <img src="./img/returnal-hero-banner-logo.png" alt="Returnal-Title" title="Returnal-Title">

            <h2>Rompi il cerchio</h2>

            <p>Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5.</p>

            <div class="button buy-now">Acquista ora</div> 

          </div>
        </div>
      </div>

    </div>
    <!-- /Jumbotron Main -->

    <!-- Jumbotron Options -->
    <div class="container jumbotron-options">
      <div class="row">

        <div class="col-6 col-sm-6 col-md-4 col-xl-2">
          <div class="col">
            <img src="./img/returnal-listing-thumb-01-ps5.jpg" alt="Games" title="Games">
          </div>
        </div>
        <div class="col-6 col-sm-6 col-md-4 col-xl-2">
          <div class="col">
            <img src="./img/ratchet-and-clank-rift-apart-keyart.jpg" alt="Games" title="Games">
          </div>
        </div>
        <div class="col-6 col-sm-6 col-md-4 col-xl-2">
          <div class="col">
            <img src="./img/returnal-listing-thumb-01-ps5.jpg" alt="Games" title="Games">
          </div>
        </div>
        <div class="col-6 col-sm-6 col-md-4 col-xl-2">
          <div class="col">
            <img src="./img/ratchet-and-clank-rift-apart-keyart.jpg" alt="Games" title="Games">
          </div>
        </div>
        <div class="col-6 col-sm-6 col-md-4 col-xl-2">
          <div class="col">
            <img src="./img/returnal-listing-thumb-01-ps5.jpg" alt="Games" title="Games">
          </div>
        </div>
        <div class="col-6 col-sm-6 col-md-4 col-xl-2">
          <div class="col">
            <img src="./img/ratchet-and-clank-rift-apart-keyart.jpg" alt="Games" title="Games">
          </div>
        </div>

      </div>
      
    </div>
    <!-- /Jumbotron Options -->

    <!-- /Jumbotron -->

  </header>

  <main>

    <!-- PS-5 -->
    <section class="ps5 debug500">
      <div class="container">
        <div class="row">
          
          <!-- PS-5 Mini-Title -->
          <div class="offset-md-2 col-md-8 offset-xl-3 col-xl-6 debug100"></div>
          <!-- /PS-5 Mini-Title -->
          
          <!-- PS-5 Information -->
          <div class="col-12 debug300">
            <div class="row">
              <div class="col-12 col-lg-6 debug300"></div>
              <div class="col-12 col-lg-6 debug300"></div>
            </div>
          </div>
          <!-- /PS-5 Information -->
          
          <!-- PS-5 Gadgets -->
          <div class="col-12 debug300">
            <div class="row">
              <div class="col-4 col-lg debug100"></div>
              <div class="col-4 col-lg debug100"></div>
              <div class="col-4 col-lg debug100"></div>
              <div class="col-4 col-lg debug100"></div>
              <div class="col-4 col-lg debug100"></div>
            </div>
          </div>
          <!-- /PS-5 Gadgets -->
          
        </div>
      </div>
    </section>
    <!-- /PS-5 -->

    <!-- New-Games -->
    <section class="new-games">

      <!-- Game -->
      <div class="game debug500">
        <div class="container">
          <div class="row">
            
            <div class="col col-xl-4 debug500"></div>
            
          </div>
        </div>
      </div>
      <!-- /Game -->

      <!-- New Releases -->
      <div class="new-releases">

          <div class="row">

            <!-- New Releases Title -->
            <div class="new-releases-title debug100 col col-lg-8 col-xl-6"></div>
            <!-- /New Releases Title -->
            
            <!-- New Releases Cards -->
            <div class="row">
              <div class="col-6 col-sm-6 col-md-4 col-xl-2 debug100">
                <div class="col debug100"></div>
              </div>
              <div class="col-6 col-sm-6 col-md-4 col-xl-2 debug100">
                <div class="col debug100"></div>
              </div>
              <div class="col-6 col-sm-6 col-md-4 col-xl-2 debug100">

              </div>
              <div class="col-6 col-sm-6 col-md-4 col-xl-2 debug100">
                <div class="col debug100"></div>
              </div>
              <div class="col-6 col-sm-6 col-md-4 col-xl-2 debug100">
                <div class="col debug100"></div>
              </div>
              <div class="col-6 col-sm-6 col-md-4 col-xl-2 debug100">
                <div class="col debug100"></div>
              </div>
              <div class="col-6 col-sm-6 col-md-4 col-xl-2 debug100">
                <div class="col debug100"></div>
              </div>
              <div class="col-6 col-sm-6 col-md-4 col-xl-2 debug100">
                <div class="col debug100"></div>
              </div>
              <div class="col-6 col-sm-6 col-md-4 col-xl-2 debug100">
                <div class="col debug100"></div>
              </div>
              <div class="col-6 col-sm-6 col-md-4 col-xl-2 debug100">
                <div class="col debug100"></div>
              </div>
              <div class="col-6 col-sm-6 col-md-4 col-xl-2 debug100">
                <div class="col debug100"></div>
              </div>
            </div>
            <!-- /New Releases Cards -->

          </div>
        </div>
      </div>
    </section>
    <!-- /New-Games -->
    
    <!-- PS-4 -->
    <section class="ps4 debug500">
      <div class="container">
        <div class="row">
          
          <!-- PS-4 Mini-Title -->
          <div class="offset-md-2 col-md-8 offset-xl-3 col-xl-6 debug100"></div>
          <!-- /PS-4 Mini-Title -->
          
          <!-- PS-4 Information -->
          <div class="col-12 debug300">
            <div class="row">
              <div class="col-12 col-lg-4 debug300"></div>
              <div class="col-12 col-lg-4 debug300"></div>
              <div class="col-12 col-lg-4 debug300"></div>
            </div>
          </div>
          <!-- /PS-4 Information -->
        </div>
      </div>

      <!-- PS-4 Plus -->
      <div class="ps4-plus debug100">

        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="row">
                <div class="col-12 col-lg-6 debug300"></div>
                <div class="d-none d-lg-block col-lg-6 debug300"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /PS-4 Plus -->
    </section>
    <!-- /PS-4 -->

    <!-- Playstore -->
    <section class="playstore">
      <div class="container">
        <div class="row">
          
          <!-- Playstore Mini-Title -->
          <div class="col-12 offset-xl-1 col-xl-10 debug100"></div>
          <!-- /Playstore Mini-Title -->
          
          <!-- Playstore Options -->
          <div class="col-12 debug300">
            <div class="row">
              <div class="col-12 col-lg-4 debug300"></div>

      </div>

      <!-- PLaystore Now -->
      <div class="ps4-plus debug100">
        
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="row">
                <div class="col-12 col-lg-6 debug300"></div>
                <div class="d-none d-lg-block col-lg-6 debug300"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /PLaystore Now -->
    </section>
    <!-- /Playstore -->

    <!-- Social -->
    <section class="social debug300">
      <div class="container">
        <div class="row">

          <!-- Social Title -->
          <div class="social-title col-12 debug100"></div>
          <!-- /Social Title -->

          <!-- Socials -->
          <div class="socials col-12 debug300">
            <div class="col-md-12 offset-lg-1 col-lg-10 offset-xl-3 col-xl-6 debug100">
              <div class="row">
                <div class="col-6 col-md-3 debug100"></div>
                <div class="col-6 col-md-3 debug100"></div>

                <div class="col-6 col-md-3 debug100"></div>
              </div>
            </div>
          </div>
          <!-- /Socials -->
          
        </div>
      </div>
    </section>
    <!-- /Social -->

  </main>

  <footer class="debug500">

    <!-- Final-Informations -->
    <div class="container debug500">
      <div class="row">
        
        <!-- Logo PS -->
        <div class="col-lg-12 col-xl-6 debug300"></div>
        <!-- /Logo PS -->
        
        <!-- Links -->
        <div class="col-lg-12 col-xl-6 debug300">
          <div class="row">
            <div class="col-12 col-lg-4 col-xl-4 debug100"></div>

        <div class="col-lg-12 col-xl-6 debug300"></div>

      </div>
    </div>
